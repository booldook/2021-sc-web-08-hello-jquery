<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slide</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../webfonts/bootstrap-icons.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/08.slide.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="slide-stage">
			<div class="slide-wrap">
				<div class="slide">
					<img src="../img/b1.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b2.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b3.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b4.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b5.jpg" alt="배너" class="w-100">
				</div>
				<div class="slide">
					<img src="../img/b6.jpg" alt="배너" class="w-100">
				</div>
				<img src="../img/b1.jpg" alt="배너" class="w-100">
			</div>
			<div class="bt-angle bt-prev bi-chevron-compact-left"></div>
			<div class="bt-angle bt-next bi-chevron-compact-right"></div>
		</div>
	</div>
	<script src="../js/08.slide.js"></script>
</body>
</html>
