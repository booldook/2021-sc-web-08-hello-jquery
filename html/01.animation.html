<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery 선택자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/01.animation.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/util.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1 class="title">jQuery Animation을 배워보자</h1>
		<div class="bt-wrapper">
			<button class="bt bt-yellow bt-hide">사라져</button>
			<button class="bt bt-yellow bt-show">나타나</button>
			<button class="bt bt-yellow bt-toggle">나타나/사라져</button>
			<br>
			<button class="bt bt-green bt-fade-out">서서히 사라져</button>
			<button class="bt bt-green bt-fade-in">서서히 나타나</button>
			<button class="bt bt-green bt-fade-toggle">서서히 나타나/사라져</button>
			<br>
			<button class="bt bt-blue bt-slide-down">서서히 내려가</button>
			<button class="bt bt-blue bt-slide-up">서서히 올라가</button>
			<button class="bt bt-blue bt-slide-toggle">서서히 올라가/내려가</button>
			<br>
			<button class="bt bt-red bt-animate">움직여!</button>
		</div>
		<div class="stage-wrapper">
			<div class="hero"></div>
		</div>
	</div>
	<script src="../js/01.animation.js"></script>
</body>
</html>
