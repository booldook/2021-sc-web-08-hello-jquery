<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery 선택자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/02.navi.css">
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script src="../js/util.js"></script>
</head>
<body>
	<div class="wrapper">
		<header class="header-wrapper clearfix">
			<h1 class="logo">
				<a href="#">LOGO</a>
			</h1>
			<ul class="navi-wrapper">
				<li class="navi">
					<a href="#">HOME</a>
				</li>
				<li class="navi click-navi">
					<span>PORTAL(click)</span>
					<ul class="sub-wrap">
						<li class="sub">
							<a href="//naver.com" target="_blank">네이버</a>
						</li>
						<li class="sub">
							<a href="//daum.net" target="_blank">다음</a>
						</li>
						<li class="sub">
							<a href="//google.com" target="_blank">구글</a>
						</li>
					</ul>
				</li>
				<li class="navi hover-navi">
					<span>SHOP(hover)</span>
					<ul class="sub-wrap">
						<li class="sub">
							<a href="//coupang.com" target="_blank">쿠팡</a>
						</li>
						<li class="sub">
							<a href="//wemakeprice.com" target="_blank">위메프</a>
						</li>
						<li class="sub">
							<a href="//11st.co.kr" target="_blank">11st</a>
						</li>
					</ul>
				</li>
			</ul>
		</header>
	</div>
	<script src="../js/02.navi.js"></script>
</body>
</html>
